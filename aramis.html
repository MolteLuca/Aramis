<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aramis Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        th.topRow {
            border-top: white;
        }

        button.btn {
            margin: 2%;
            float: right;
        }
    </style>

</head>
<body>
<div class="container">

    <button class="btn btn-primary right">Load data</button>
    <table id="table" class="table">
        <thead>
        <tr>
            <th class="topRow" scope="col">id</th>
            <th class="topRow" scope="col">name</th>
            <th class="topRow" scope="col">url</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script>
    $(".btn").click(function (e) {
        e.preventDefault();
        let table = document.getElementById('table');
        $.getJSON('https://aimtell.com/files/sites.json', function (data) {
                for (let i = 0; i < data.sites.length; i++) {
                    let row = document.createElement('tr');
                    row.innerHTML = '<th scope="col">' + data.sites[i].id + '</th>' +
                        '<td>' + data.sites[i].name + '</td>' +
                        '<td>' + data.sites[i].url + '</td>';
                    table.appendChild(row);
                }
            }
        )
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</body>
</html>
